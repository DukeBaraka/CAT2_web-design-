<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="CAT2_Q3.css">
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" id="name" placeholder="Name" required>
        </div>
        <div class="input-group">
            <i class="fa fa-envelope"></i>
            <input type="email" id="email" placeholder="Email ID" required>
        </div>
        <div class="input-group">
            <i class="fa fa-phone"></i>
            <input type="tel" id="phone" placeholder="Phone" required>
        </div>
        <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" id="password" placeholder="Set Password" required>
        </div>
        <button class="register-btn" onclick="register()">REGISTER</button>
    </div>

    <script>
        function register() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("password").value;

            if (name && email && phone && password) {
                alert(`Registration successful!\nName: ${name}\nEmail: ${email}\nPhone: ${phone}`);
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>

    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</body>
</html>
