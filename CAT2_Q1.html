<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Pay Calculator</title>
    <link rel="stylesheet" href="CAT2.css">
</head>
<body>
    <h1>Employee Pay Calculator</h1>
    <form id="payForm">
        <label for="name">Employee Name:</label><br></br>
        <input type="text" id="name" required><br><br>

        <label for="hours">Hours Worked:</label><br></br>
        <input type="number" id="hours" required><br><br>

        <label for="rate">Rate per Hour:</label><br></br>
        <input type="number" id="rate" required><br><br>

        <button type="button" onclick="calculatePay()">Calculate</button>
        <h2>Results:</h2>
        <p id="result"></p>
    </form>

    <script>
        function calculatePay() {
            const name = document.getElementById("name").value;
            const hours = parseFloat(document.getElementById("hours").value);
            const rate = parseFloat(document.getElementById("rate").value);

            // Calculate basic pay
            const basicPay = hours * rate;

            // Calculate tax based on the basic pay
            let tax;
            if (basicPay > 50000) {
                tax = 0.2 * basicPay;
            } else if (basicPay >= 20000) {
                tax = 0.1 * basicPay;
            } else {
                tax = 0;
            }

            // Calculate net pay
            const netPay = basicPay - tax;

            // Display results
            document.getElementById("result").innerHTML = `
                Employee Name: ${name} <br>
                Basic Pay: ksh ${basicPay.toFixed(2)} <br>
                Tax: ksh ${tax.toFixed(2)} <br>
                Net Pay: ksh ${netPay.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
